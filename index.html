<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- CSS File -->
    <link rel="stylesheet" href="./assets/styles.css">
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="huddle logo">
    </header>

    <div class="main-container">
      <img src="./assets/images/illustration-mockups.svg" alt="illustration mockup">

      <div class="content">
        <h2>Build The Community<br> Your Fans Will Love</h2>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, 
          but so does your audience. Create connections with your users as 
          you engage in genuine discussion. 
        </p>

        <button type="button">Register</button>
      </div>
    </div>

    <div class="icons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram" style="margin: 0px; height: 34px;"></i>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/edson-matheus-b5a0171ba/">Ed Matheus</a>.
      </p>
    </footer>

    <script src="https://kit.fontawesome.com/89d4f401d9.js" crossorigin="anonymous"></script>
  </body>
</html>
